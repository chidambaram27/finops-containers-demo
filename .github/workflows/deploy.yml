name: Deploy to EKS

on:
  pull_request:
    branches: [ "main" ]  # Trigger on pull request to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      # Checkout your repository code

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: "us-east-1"
        # Replace YOUR_AWS_REGION with your AWS region, e.g., us-east-1

    - name: Install Dependencies
      run: |
        # kubectl install
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin
        # conftest install
        LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
        ARCH=$(arch)
        SYSTEM=$(uname)
        wget "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
        tar xzf conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz
        sudo mv conftest /usr/local/bin

    - name: Update kubeconfig
      run: |
        aws eks --region us-east-1 update-kubeconfig --name ck-cluster
        # Replace YOUR_AWS_REGION with your AWS region and YOUR_CLUSTER_NAME with your EKS cluster name

    - name: Deploy to EKS
      run: |
        kubectl cluster-info
        # Replace deployment.yaml with the path to your Kubernetes deployment file

    - name: Run Conftest Test
      id: conftest
      run: ./conftest test -o github *.yaml
